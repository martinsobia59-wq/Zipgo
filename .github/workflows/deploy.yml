on:
  push:
    branches:
      - main

name: ğŸš€ Deploy Laravel + Inertia (PNPM) to Hostinger

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      # ğŸ§­ Checkout latest code
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v3

      # âš™ï¸ Setup PHP for Laravel
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl, pdo_mysql, sqlite3
          coverage: none

      # ğŸ§± Install Composer dependencies
      - name: ğŸ§± Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # ğŸ§© Setup PNPM (must come before Node setup)
      - name: ğŸ§© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # âš™ï¸ Setup Node.js and cache PNPM dependencies
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.9.0
          cache: "pnpm"

      # ğŸ“¦ Install dependencies using PNPM
      - name: ğŸ“¦ Install PNPM packages
        run: pnpm install --frozen-lockfile

      # ğŸ—ï¸ Build front-end assets
      - name: ğŸ—ï¸ Build assets
        run: pnpm run build

      # ğŸš€ Deploy via FTP
      - name: ğŸ“‚ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.FTP_USERNAM }}
          password: ${{ secrets.MAIN_FTP_PASSWORD }}
          server-dir: /public_html
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            tests/**
            .env
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
