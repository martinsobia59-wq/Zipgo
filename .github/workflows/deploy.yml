on:
    push:
        branches:
            - main

name: ğŸš€ Deploy Laravel + Inertia to Hostinger

jobs:
    web-deploy:
        name: ğŸ‰ Deploy
        runs-on: ubuntu-latest

        steps:
            - name: ğŸšš Get latest code
              uses: actions/checkout@v2

            # ğŸ§° Install PHP and dependencies
            - name: âš™ï¸ Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  extensions: mbstring, bcmath, intl, pdo_mysql, sqlite3
                  coverage: none

            - name: ğŸ§± Install Composer dependencies
              run: composer install --no-dev --optimize-autoloader

            # âš™ï¸ Install Node dependencies and build assets
            - name: ğŸ“¦ Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 22.9.0
                  cache: "npm"

            - name: ğŸ§© Install NPM packages
              run: npm install

            - name: ğŸ—ï¸ Build front-end assets
              run: npm run build

            # ğŸš€ Deploy to Hostinger via FTP
            - name: ğŸ“‚ Sync files
              uses: SamKirkland/FTP-Deploy-Action@4.2.0
              with:
                  server: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.FTP_USERNAM }}
                  password: ${{ secrets.MAIN_FTP_PASSWORD }}
                  server-dir: /public_html
                  exclude: |
                      **/.git*
                      **/.github*
                      node_modules/**
                      tests/**
                      .env
