on:
  push:
    branches:
      - main

name: ğŸš€ Deploy Laravel + Inertia (PNPM) to Hostinger

jobs:
  web-deploy:
    runs-on: ubuntu-latest
    name: ğŸ‰ Deploy

    steps:
      # ğŸ§­ Checkout repo
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v3

      # âš™ï¸ Setup PHP
      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, intl, pdo_mysql, sqlite3

      # ğŸ§± Cache Composer dependencies
      - name: ğŸ’¾ Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # ğŸ§± Install Composer dependencies
      - name: ğŸ§± Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      # ğŸ§© Setup PNPM
      - name: ğŸ§© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # âš™ï¸ Setup Node.js and cache PNPM store
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: pnpm

      # ğŸ’¾ Cache node_modules (optional, but faster)
      - name: ğŸ’¾ Cache PNPM node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      # ğŸ“¦ Install dependencies using PNPM
      - name: ğŸ“¦ Install PNPM packages
        run: pnpm install --frozen-lockfile

      # ğŸ—ï¸ Build front-end assets
      - name: ğŸ—ï¸ Build assets
        run: pnpm run build

      # ğŸš€ Deploy via FTP
      - name: ğŸ“‚ Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.FTP_USERNAM }}
          password: ${{ secrets.MAIN_FTP_PASSWORD }}
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            .env
