on:
  push:
    branches:
      - main

name: 🚀 Deploy Laravel + Inertia (PNPM) to Hostinger

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      # 🧭 Checkout latest code
      - name: 🚚 Checkout repository
        uses: actions/checkout@v3

      # ⚙️ Setup PHP for Laravel
      - name: ⚙️ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, bcmath, intl, pdo_mysql, sqlite3
          coverage: none

      # 🧱 Install Composer dependencies
      - name: 🧱 Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 🧩 Setup PNPM (must come before Node setup)
      - name: 🧩 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # ⚙️ Setup Node.js and cache PNPM dependencies
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.9.0
          cache: "pnpm"

      # 📦 Install dependencies using PNPM
      - name: 📦 Install PNPM packages
        run: pnpm install --frozen-lockfile

      # 🏗️ Build front-end assets
      - name: 🏗️ Build assets
        run: pnpm run build

      # 🚀 Deploy via FTP
      - name: 📂 Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.FTP_USERNAM }}
          password: ${{ secrets.MAIN_FTP_PASSWORD }}
          server-dir: /public_html
          exclude: |
            **/.git*
            **/.github*
            node_modules/**
            tests/**
            .env
            storage/framework/cache/**
            storage/framework/sessions/**
            storage/framework/views/**
